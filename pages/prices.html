<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-i18n="gallery"></title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div id="header_div"></div>

    <div class="prices">
    <h1 data-i18n="rent_price"></h1>
    <table>
        <thead>
            <tr>
                <th data-i18n="day">Diena</th>
                <th data-i18n="time">Laiks</th>
                <th data-i18n="price_eur">Cena, EUR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" class="days">
                    <span class="nowrap">
                        <span class="emoji">&#127800</span>
                        <span data-i18n="mon-thr"></span>
                        <span class="emoji">&#127800</span>
                    </span>
                </td>
                <td>10:00 - 13:00</td>
                <td>135</td>
            </tr>
            <tr>
                <td>14:00 - 17:00</td>
                <td>170</td>
            </tr>
            <tr>
                <td>18:00 - 21:00</td>
                <td>185</td>
            </tr>
            <tr>
                <td colspan="2" class="note" data-i18n="next_hour_40"></td>
            </tr>
            <tr>
                <td rowspan="4" class="days">
                    <span class="nowrap">
                        <span class="emoji">&#127800</span>&nbsp;
                        <span data-i18n="fri-sun"></span>&nbsp;
                        <span class="emoji">&#127800</span>
                    </span>
                </td>
                <td>10:00 - 13:00</td>
                <td>210</td>
            </tr>
            <tr>
                <td>14:00 - 17:00</td>
                <td>210</td>
            </tr>
            <tr>
                <td>18:00 - 21:00</td>
                <td>210</td>
            </tr>
            <tr>
                <td colspan="2" class="note" data-i18n="next_hour_50"></td>
            </tr>
            <tr>
                <td colspan="3" data-i18n="additional"></td>
            </tr>
        </tbody>
    </table>
    <p data-i18n="included"></p>
    </div>

    <div id="footer_div"></div>

    <script type="module" src="/assets/js/prices.js"></script>
</body>
</html>
