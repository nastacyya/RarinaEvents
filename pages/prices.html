<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="light">
        <title data-i18n="gallery"></title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div id="header_div"></div>

    <div class="prices">
        <h1 id="sets-title" data-i18n="sets_title"></h1>
        <span data-i18n="sets_subtitle"></span>

        <div class="pricing-container">
            <div class="pricing-block" id="smile">
                <div class="pricing-header">
                    <h2 data-i18n="smile_title"></h2>
                    <h2 class="set-price">230 €</h2>
                </div>
                <ul class="pricing-details">
                    <li data-i18n="rental_3h"></li>
                    <li data-i18n="balloon_bouquet"></li>
                    <li data-i18n="birthday_gift"></li>
                </ul>
            </div>

            <div class="pricing-block" id="lux">
                <div class="pricing-header">
                    <h2 data-i18n="lux_title"></h2>
                    <h2 class="set-price">295 €</h2>
                </div>
                <ul class="pricing-details">
                    <li data-i18n="rental_3h"></li>
                    <li data-i18n="balloon_bouquet"></li>
                    <li data-i18n="birthday_gift"></li>
                    <li data-i18n="animation_program"></li>
                </ul>
            </div>

            <div class="pricing-block" id="premium">
                <div class="pricing-header">
                    <h2 data-i18n="premium_title"></h2>
                    <h2 class="set-price">325 €</h2>
                </div>
                <ul class="pricing-details">
                    <li data-i18n="rental_3h"></li>
                    <li data-i18n="balloon_bouquet"></li>
                    <li data-i18n="birthday_gift"></li>
                    <li data-i18n="party_mix"></li>
                </ul>
            </div>
        </div>

        <div class="additions-div">
            <p data-i18n="extras_title"></p>
            <ul>
                <li data-i18n="pinata"></li>
                <li data-i18n="bubble_show"></li>
                <li data-i18n="silver_disco"></li>
                <li data-i18n="facepaint_popcorn_cottoncandy"></li>
            </ul>
        </div>

        <h1 data-i18n="rent_price"></h1>
        <table>
            <thead>
                <tr>
                    <th data-i18n="day"></th>
                    <th data-i18n="time"></th>
                    <th data-i18n="price_eur"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4" class="days">
                        <span class="nowrap">
                            <span class="emoji">&#127800</span>
                            <span data-i18n="mon-thr"></span>
                            <span class="emoji">&#127800</span>
                        </span>
                    </td>
                    <td>10:00 - 13:00</td>
                    <td>135</td>
                </tr>
                <tr>
                    <td>14:00 - 17:00</td>
                    <td>170</td>
                </tr>
                <tr>
                    <td>18:00 - 21:00</td>
                    <td>185</td>
                </tr>
                <tr>
                    <td colspan="2" class="note" data-i18n="next_hour_40"></td>
                </tr>
                <tr>
                    <td rowspan="4" class="days">
                        <span class="nowrap">
                            <span class="emoji">&#127800</span>
                            <span data-i18n="fri-sun"></span>
                            <span class="emoji">&#127800</span>
                        </span>
                    </td>
                    <td>10:00 - 13:00</td>
                    <td>210</td>
                </tr>
                <tr>
                    <td>14:00 - 17:00</td>
                    <td>210</td>
                </tr>
                <tr>
                    <td>18:00 - 21:00</td>
                    <td>210</td>
                </tr>
                <tr>
                    <td colspan="2" class="note" data-i18n="next_hour_50"></td>
                </tr>
                <tr>
                    <td colspan="3" data-i18n="additional"></td>
                </tr>
            </tbody>
        </table>
        <p id="addition" data-i18n="included"></p>
    </div>

    <div id="footer_div"></div>

    <script type="module" src="/assets/js/prices.js"></script>
</body>
</html>
