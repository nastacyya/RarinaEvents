<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-i18n="gallery"></title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div id="header_div"></div>

    <div class="gallery">
        <h1 data-i18n="events_photos"></h1>
        <div class="content gallery_images"></div>
        <h1 data-i18n="interior_photos"></h1>
        <div class="content interior_images"></div>
        
        <div id="myModal" class="modal">
            <span id="close">&times;</span>
            <button type="button" id="prev-btn"> <i class="fa fa-chevron-left"></i></button>
            <img id="modal-img">
            <button type="button" id="next-btn"> <i class="fa fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="footer_div"></div>

    <script type="module" src="/assets/js/gallery.js"></script>
    
</body>
</html>
