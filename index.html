<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarina Event</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header_div"></div>

    <div class="hero_image">
        <div class="hero_image_block">
            <h1 data-i18n="comfort_place"></h1>
            <p data-i18n="birthday_party"></p>
            <button type="button" id="events-btn" data-i18n="see_events"></button>
        </div>
        <div class="hero_image_photo">
            <img id="photo" src="assets/img/bumbu_istaba.jpg" alt="Rarina Event image">
        </div>
        
    </div>

    <div class="about_us">
        <h1 data-i18n="about_us"></h1>
        <div class="main_text">
            <p data-i18n="aim"></p>
            <p data-i18n="family"></p>
            <p data-i18n="studio"></p>
            <p data-i18n="rarina"></p>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel_images">
        </div>
        <button type="button" id="gallery-btn" data-i18n="see_gallery"></button>
    </div>

    <div class="description">
        <div class="description_image">
            <img src="assets/img/castle.png" alt="Bumbu istaba">
        </div>
        <div class="description_text">
            <ul>
                <li data-i18n="capacity"></li>
                <li data-i18n="kitchen"></li>
                <li data-i18n="drinks"></li>
                <li data-i18n="photo_corner"></li>
                <li data-i18n="baby"></li>
                <li data-i18n="toy_corner"></li>
                <li data-i18n="media"></li>
                <li data-i18n="pinjata"></li>
                <li data-i18n="dining"></li>
                <li data-i18n="cleaning"></li>
            </ul>
        </div>
    </div>
    
    <div class="contact_form">
        <h1 data-i18n="contact_us"></h1>
        <p data-i18n="protected"></p>
        <form action="/send" method="POST">
            <div class="form_row">
                <input type="text" id="fname" name="firstname" data-i18n-placeholder="fname" required>
                <input type="text" id="phone" name="phone" data-i18n-placeholder="phone_nr" required>
            </div>
            <div class="form_col">
                <input type="email" id="email" name="email" data-i18n-placeholder="email" required>
                <textarea id="message" name="message" data-i18n-placeholder="message" required></textarea>
            
                <button type="submit" data-i18n="submit"></button>
            </div> 
        </form>  
      </div>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2178.3663012525144!2d24.180094577114566!3d56.90825037353379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eed3cbbf1d33c1%3A0x8e6732b5ac7c5e86!2sBumbuistaba!5e0!3m2!1sru!2slv!4v1747484260291!5m2!1sru!2slv" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
    <div id="footer_div"></div>

    <script type="module" src="/assets/js/homepage.js"></script>
</body>
</html>
